<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- ตัวอย่างโปรแกรม Todo เขียนด้วย html css JavaScript และเก็บข้อมูล Todo items ใน อะเรย์ -->

        <!-- สร้างหัวข้อชื่อ "Todo Lists" -->
        <h1>Todo Lists</h1>

        <!-- สร้างกล่องข้อความชื่อ "todo-input" ไว้สำหรับพิมพ์รายการใหม่ -->
        <input type="text" id="todo-input" placeholder="เพิ่มรายการใหม่" />
        <!-- สร้างปุ่มชื่อ "add-button" ไว้สำหรับเพิ่มรายการใหม่ -->
        <button id="add-button">เพิ่ม</button>
        
        <!-- สร้างรายการแบบย่อหน้าชื่อ "todo-list" -->
        <ul id="todo-list">
            <!-- รายการที่เพิ่มจะแสดงที่นี้ -->
        </ul>

        <!-- เชื่อมโยงไฟล์ JavaScript เข้ามาใช้ -->
        <script src="scripts.js"></script>
    </body>
</html>
