<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ใบสมัครงาน</title>
</head>
<body>
  <h1>ใบสมัครงาน</h1>

      </tr>
      <tr>
        <td><label for=""><h3>อีเมล*</h3></label></td>
      </tr>
      <tr>
        <td><input type="text" id="email" name="email" required /></td>
      </tr>
      <tr>
        <td><label for=""><h3>เว็บไซต์ผลงาน</h3></label></td>
      </tr>
      <tr>
        <td><input type="text" id="portfoliowebsite" name="Portfolio website" required /></td>
      </tr>
      <tr>
        <td><label for=""><h3>ตำแหน่งที่ต้องการสมัคร*</h3></label></td>
      </tr>
      <tr>
        <td><input type="text" id="position" name="Position" required /></td>
      </tr>
      <tr>
        <td><label for=""><h3>เงินเดือนที่ต้องการ</h3></label></td>
        <td><label for=""><h3>จะเริ่มงานได้เมื่อไหร่</h3></label></td>
      </tr>
      <tr>
        <td><input type="text" id="desiredsalary" name="Desired salary" required /></td>
        <td><input type="text" id="startwork" name="Start work" required /></td>
      </tr>
      <tr>
        <td><label for=""><h3>โทรศัพท์มือถือ*</h3></label></td>
        <td><label for=""><h3>โทรศัพท์บ้าน</h3></label></td>
      </tr>
      <tr>
        <td><input type="text" id="desiredsalary" name="Desired salary" required /></td>
        <td><input type="text" id="startwork" name="Start work" required /></td>
      </tr>
      <tr>
        <td><table for=""><h3>คุณสะดวกที่จะย้ายที่อยู่หรือไม่</h3></table></td>
      </tr>
      <tr>
        <td>
          <input type="radio" id="convenient" name="convenient" value="สะดวก" required />
          <label for="convenient">สะดวก</label>
          <input type="radio" id="inconvenient" name="inconvenient" value="ไม่สะดวก" required />
          <label for="inconvenient">ไม่สะดวก</label>
          <input type="radio" id="unsure" name="unsure" value="ไม่แน่ใจ" required />
          <label for="unsure">ไม่แน่ใจ</label>
        </td>
      </tr>
      <tr>
        <td><label for=""><h3>ลักษณะงานที่ท่าในที่ทํางานล่าสุด</h3></label></td>
      </tr>
      <tr>
        <td><input type="text" id="typeofwork" name="Type of work" required /></td>
      </tr>
      <tr>
        <td><label for=""><h3>คำถาม</h3></label></td>
      </tr>
      <tr>
        <td><textarea class="form-control" id="cover_letter" name="cover_letter"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center">
        <button type="submit">ส่งใบสมัคร</button>
      </td>
      </tr>
    </table>
  </form>

</html>
